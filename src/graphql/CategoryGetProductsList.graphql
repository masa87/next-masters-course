query CategoryGetProductsList($slug: String!) {
	category(slug: $slug) {
		products {
			id
			name
			description
			slug
			categories {
				name
				slug
			}
			collections {
				name
				slug
			}
			images {
				url
				alt
				height
				width
			}
			price
			reviews {
				id
				title
				description
				rating
				email
				author
				updatedAt
			}
		}
	}
}
